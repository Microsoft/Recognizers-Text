---
NumberReplaceToken: '@builtin.phonenumber'
WordBoundariesRegex: !simpleRegex
  def: (\b|(?<=[\u0800-\u9FFF]))
NonWordBoundariesRegex: !simpleRegex
  def: (\B|(?<=[\u0800-\u9FFF]))
EndWordBoundariesRegex: !simpleRegex
  def: (\b|(?=[\u0800-\u9FFF]))
ColonMarkers: !list
  types: [char]
  entries:
  - ':'
  - '：'
ColonBeginRegex: !simpleRegex
  def: (([A-Za-z]|[\u4E00-\u9FA5])\s*$)
BoundaryStartMarkers: !list
  types: [char]
  entries:
    - '-'
    - '.'
    - '/'
    - '+'
    - '#'
    - '*'
    - ':'
    - '：'
    - '%'
BoundaryEndMarkers: !list
  types: [char]
  entries:
    - '/'
    - '+'
    - '#'
    - '*'
    - ':'
    - '：'
    - '%'
...