WordSeparatorToken: و
WrittenDecimalSeparatorTexts: [فاصل]
WrittenGroupSeparatorTexts: [نقطة]
WrittenIntegerSeparatorTexts: [و]
WrittenFractionSeparatorTexts: [و]
HalfADozenRegex: !simpleRegex
